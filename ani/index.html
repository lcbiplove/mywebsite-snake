<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>I Love You | Biplove Lamichhane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet id="style" type="text/css" href="./style.css" />
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1 class="ml14">
    <span class="text-wrapper">
      <span class="letters">Happy Anniversary Baby</span>
      <span class="line"></span>
    </span>
  </h1>
  <div id="paper" style="transform: scaleY(0);">
    <div id="pattern">
      <div id="content">
        <div id="date"></div>
        <div id="greeting"></div>
        <div id="upperspace"></div>
        <div id="body" style="text-indent: 50px; text-align: justify;"></div>
        <div id="lowerspace"></div>
        <div id="footerType" style="text-align: right;"></div>
        <div id="footerName" style="text-align: right;"></div>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <div class="heart x1"></div>
    <div class="heart x2"></div>
    <div class="heart x3"></div>
    <div class="heart x4"></div>
    <div class="heart x5"></div>
    <div class="altheart x6"></div>
  </div>
  <script type="text/javascript" src="./anime.js"></script>
  <script src="https://unpkg.com/typewriter-effect@2.3.1/dist/core.js"></script>
  <script src="./script.js"></script>
</body>

</html>
